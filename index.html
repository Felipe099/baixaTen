<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>ContDown</title>
    </head>
    <body >
        <h1>Tempo restante para o licenciamento da Tenentada da turma de 2015</h1>
        <p>28º BC</p>
        <section>

            <li>
                <img class= "vieira" src="assets/tenVieria.jpeg" alt="militar">
                <div>1° Ten Vieira</div>

            </li>
            <li>
                <img class= "ismerim" src="assets/tenIsmerim.jpeg" alt="militar">
                <div>1° Ten Ismerim</div>

            </li>
                        
        </section>
        

        <ul class="countdown">
            <li>
                <span data-time></span>
                <div>Dias</div>
            </li>
            <li>
                <span data-time></span>
                <div>Horas</div>
            </li>
            <li>
                <span data-time></span>
                <div>Minutes</div>
            </li>
            <li>
                <span data-time></span>
                <div>Segundos</div>
            </li>
        </ul>

        <script type="module" src="./script.js"></script>
    </body>
</html>
